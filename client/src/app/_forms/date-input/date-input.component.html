<div class="form-group position-relative">
    <input type="text"
     [class.is-invalid]='ngControl.touched && ngControl.invalid' 
     class='form-control'
     [formControl]='ngControl.control'
     placeholder={{label}}
     bsDatepicker
     [bsConfig]='bsConfig'>

    <div *ngIf="ngControl.control.errors?.required"
        class="invalid-tooltip">
        {{label}} is required   
    </div>
</div>
